{% extends "socialnetwork/base.html" %}

{% block user-info %}
    <form action="{% url 'register' %}" method="get">
        <input type="submit" value="Register" class="btn__register">
    </form>
{% endblock %}

{% block content %}    
    {% if form.errors %}
        <p style="color:red">
            Incorrect user name and password.
        </p>
    {% endif %}

    <form method="post" action="{% url 'login' %}" class="section__login mx-lg-3">
        <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>

        <input type="submit" value="Login" class="btn__login" />
        <input type="hidden" name="next" value="{{ next }}" />
        {% csrf_token %}
    </form>


{% endblock %}
